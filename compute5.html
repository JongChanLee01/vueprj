<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getter setter</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .red {color : red;}
        .blue {color : blue;}
    </style>
</head>
<body>
    <div id="app">
        <h1>주문</h1>
        <div>
            <label>수량</label>
            <input type="text" v-model="quantity" />
        </div>
        <div>
            <label>가격</label>
            <input type="text" v-model="price" />
        </div>
        <hr />
        <div>
            <label>합계</label>
            <input type="text" v-model="total" v-bind:class="{'red':total>=10000}" />
            <label>합계2</label>
            <input type="text" v-model="total" v-bind:style="{color:total>=5000 ? 'blue':'gray'}" />
        </div>
        <hr>

        <div>
            <label>성</label><br>
            <input type="text" v-model="last_name" />
        </div>
        <div>
            <label>이름</label><br>
            <input type="text" v-model="first_name" />
        </div>
        <hr />
        <div>
            {{fullName}}
        </div>
        <hr>


        <div>
            <label>from</label><br>
            <input type="text" v-model="from" />
        </div>
        <div>
            <label>to</label><br>
            <input type="text" v-model="to" />
        </div>
        <hr />
        <div>
            {{total2()}}
        </div>
        <hr>
    </div>
    <script>
        let app = {
            data(){
                return{
                    quantity:1,
                    price:150,
                    last_name:"",
                    first_name:"",
                    from: 0,
                    to: 0
                };
            },
            methods: {
                total2(){
                    let from = Number(this.from);
                    let to = Number(this.to);
                    let sum = 0;
                    for(let i = from; i <= to; i++){
                        sum += i
                    }
                    return sum;
                }
            },
            computed: {
                total : {
                    get(){
                        return this.quantity * this.price;
                    },
                    set(value){
                        this.quantity = value/this.price;
                    }
                },
                fullName(){
                    return this.last_name + this.first_name;
                }
            }
        }
        Vue.createApp(app).mount("#app");
    </script>
</body>
</html>
