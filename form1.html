<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <style>
        div#app {
            margin: 20px auto;
            padding: 20px;
            width: 300px;

            border: 1px solid gray;
            box-shadow: 5px 5px 5px #aaa;
        }

        p {
            font-size: 15pt;
        }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>입력 양식</h1>
        <p>
            <input type="text" v-model="name" placeholder="이름을 입력하세요.">
        </p>
        <p>
            <input type="radio" value="남자" v-model="gender">남자
            <input type="radio" value="여자" v-model="gender">여자
        </p>
        <p>
            <select v-model="major">
                <option value="" selected disabled hidden>전공을 선택하세요</option>
                <option value="컴퓨터">컴퓨터</option>
                <option value="전기">전기</option>
                <option value="기계">기계</option>
                <option value="생명">생명</option>
                <option value="화학">화학</option>
            </select>
        </p>
        <p>
            <input type="checkbox" v-model="chk">활성화
        </p>
        <hr/>
        <p>이름: <span v-if="chk == true">{{name}}</span></p>
        <p>성별: <span v-if="chk == true">{{gender}}</span></p>
        <p>전공: <span v-if="chk == true">{{major}}</span></p>
        <p>활성화: <span v-if="chk == true">{{chk}}</span></p>
    </div>
    <script>
        let app = {
            data(){
                return({
                    name:"",
                    gender:"",
                    major:"",
                    chk:false
                })
            }
        }
        Vue.createApp(app).mount("#app");
    </script>
</body>

</html>
