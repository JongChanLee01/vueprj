<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지시자</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>checkbox</h1>
        <p>{{value}}</p>
        <p>
            <input type="checkbox" v-model="value">
            <div id="hello" v-show="value">
                Welcome to my Vue.js
            </div>
            <!-- v-if는 메모리를 건듬 -->
            <div id="hello2" v-if="value">
                Welcome to my Vue.js
            </div>
            <hr/>
            <input type="radio" v-model="visible" value="true">true
            <input type="radio" v-model="visible" value="false">false<br/><br/>

            <!-- v-bind: 를 해주어야 됨 -->
            <input type="radio" v-model="visible" v-bind:value="true">true
            <input type="radio" v-model="visible" v-bind:value="false">false
            <div id="hellow3" v-if="visible">
                Welcome to my Vue.js
            </div>
            <hr>
            <button type="button" v-on:click="show">보이기</button>
            <button type="button" @click="hide">감추기</button>
            <button type="button" v-on:click="show" v-show="!visible">토글</button>
            <hr>
            <button type="button" v-on:click="show" v-bind:disabled="visible">보이기2</button>
            <button type="button" v-on:click="hide" v-bind:disabled="!visible">감추기2</button>
        </p>
    </div>
    <script>
        let app = {
            data(){
                return({
                    value:false,
                    visible:false
                })
            },
            methods:{
                show(){
                    this.visible=true;
                },
                hide(){
                    this.visible=false;
                }
            }
        }
        Vue.createApp(app).mount("#app");
    </script>
</body>
</html>
